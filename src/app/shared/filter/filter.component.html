<div class="col-12 text-right pl-2 pr-2 m-0 pt-0 pb-0">
  <button *ngIf="isFilter" class="btn btn-warning mr-2" (click)="clearData()">Reset</button>
  <button class="btn btn-primary apply-filter" (click)="openModal()">
    <i class="fa fa-filter">
      <i *ngIf="isFilter" class="filter-active"></i>
    </i>
  </button>
</div>

<ng-content></ng-content>
