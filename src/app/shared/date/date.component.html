<div class="form-group p-2 m-0">
  <label class="p-0 m-0 w-5">{{title}}<label class="p-0 m-0" appRequired={{required}}></label></label>
  <div class="input-group">
    <input style="position: absolute;" class="form-control" [min]="min" [max]="max" [owlDateTime]="dt1"
      [(ngModel)]="inputValue" (ngModelChange)="changedDate($event)" />
    <input class="form-control" [min]="min" [max]="max" [owlDateTimeTrigger]="dt1" placeholder={{title}} readonly
      [value]="inputValue | dateFilter:'dd/MM/yyyy hh:mm a'" />
    <div class="input-group-append">
      <span class="input-group-text">
        <span [owlDateTimeTrigger]="dt1"><i class="fa fa-calendar"></i></span>
      </span>
      <owl-date-time #dt1>
      </owl-date-time>
    </div>
  </div>
  <app-control-message [title]="title" [control]="control" [isFormSubmit]="isFormSubmit"></app-control-message>
</div>
